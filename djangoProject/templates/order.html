{% extends 'base.html' %}
{% load static %}

{% block content %}
    <section class="blue-section">
        <h1 class="page-header">
            <a class="desc-title">{{ data.order.title }}</a>
        </h1>
    </section>
    
    <div class="order-details">
        <img class="desc-image" src="{{ data.order.image }}" alt="{{ data.order.title }}">
        <div class="desc-content">
            <div class="desc-description">{{ data.order.full_desc }}</div>
            <div class="desc-weight">{{ data.order.weight }}</div>
        </div>
    </div>
{% endblock %}
